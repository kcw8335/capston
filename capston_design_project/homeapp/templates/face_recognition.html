{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Capston_Design_Project</title>
        <link rel="stylesheet" href="{% static 'css/face_recognition.css' %}">
    </head>
    <body>
        <h1>OF Team</h1>
            <!-- 카메라 스트리밍을 위한 video 태그 -->
            <video id="video" autoplay style="position: static; width: 320px; height: 240px;"></video>
            <!-- 얼굴인식 이후 표시하기 위한 canvas 태그 --><br>
            <canvas id="canvas" style="position: relative; bottom: 245px; border : 1px solid black"></canvas>
        
            <br>
            <form method="POST" action="{% url 'qrcode_function' %}">
                {% csrf_token %}
                <button id="faceimg" type="submit">얼굴인식</button>
            </form>
        
        <script src="/static/js/FaceDetector.js?ver=1"></script>
        <script src="/static/js/WebcamManager.js?ver=1"></script>
        <script src="/static/js/face_recognition.js?ver=1"></script>    
    </body>
</html>
